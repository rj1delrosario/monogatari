---
layout: default
title: Home
---

<div class="posts">
    {% for post in site.posts limit 10 %}
    
    <li>
        <h2 class="post-title">
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>
          <span class="post-date">{{ post.date | date_to_string }}</span>
    </li>
    <p>{{ post.content | strip_html | truncatewords:30}}</p>
    {% endfor %}
</div>
