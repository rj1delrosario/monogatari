---
layout: default
---

<div class="post">
<h1 class="tag-title">Posts with <q>{{ page.tag }}</q> tag</h1>
<ul>
{%- for post in site.tags[page.tag] %}
  <li>
	<a href="{{ post.url | absolute_url }}">{{ post.title }}</a> ({{ post.date | date: "%A %B %d, %Y" }})<br>
	{%- unless post.description == blank -%}  
	  {{ post.description }}
	{%- endunless %}
  </li>
{% endfor %}
</ul>
</div>

<hr>
